<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@600&display=swap"
      rel="stylesheet"
    />

    <title>Visit Bishkek</title>
    <style>
      h1 {
        color: red;
        font-family: "Source Serif Pro", serif;
        font-size: 4rem;
      }
      img {
       height: 85vh;
    background-image: -webkit-gradient(linear, left top, right bottom, from(rgba(126, 213, 111, 0.8)), to(rgba(40, 180, 133, 0.8))), url(../img/hero-small.jpg);
    background-image: linear-gradient(to right bottom, rgba(126, 213, 111, 0.8), rgba(40, 180, 133, 0.8)), url(../img/hero-small.jpg);
    background-size: cover;
    background-position: top;
    position: relative;
      }
      .navbar {
        display: flex;
        height: auto;
        background-color: black;
      }

      ul {
        display: flex;
        list-style: none;
        color: white;
        font-family: "Source Serif Pro", serif;
      }
      .textbox {
        display: flex;
        align-items: center;
        justify-content: center;
        top: -10rem;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="navigation">
        <nav class="navbar">
          <ul>
            <li>History</li>
            <li>Places</li>
            <li>Visit</li>
          </ul>
        </nav>
         </div>
        <header class="header">

       
        <div class="textbox">
          <div class="frame">
            <h1>Bishkek city</h1>
          </div>
        </div>
        </header>
      </div>
    </main>
  </body>
</html>
