<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@600&display=swap"
      rel="stylesheet"
    />

    <title>Visit Bishkek</title>
    <style>
      .navbar {
        display: flex;
        height: auto;
        background-color: black;
      }

      ul {
        display: flex;
        list-style: none;
        color: white;
        font-family: "Source Serif Pro", serif;
      }

      .header {
        height: 93vh;
        background-image: url(https://s3.amazonaws.com/shecodesio-production/uploads/files/000/051/290/original/mike-dudin-X0Et9fwIUbw-unsplash.jpg?1667463551);
        background-size: cover;
        background-position: top;
        position: relative;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .frame_outside {
        display: flex;
        flex-wrap: wrap;
        margin: 10rem 27rem;
        border: solid 1px transparent;
        padding: 2rem;
        background-color: rgba(0, 0, 0, 0.4);
      }
      .frame_inside {
        justify-content: center;
        align-items: center;
        border: solid 1px #233142;
        padding: 1.2rem;
      }
      .text {
        display: block;
        border: solid 2px #233142;
        padding: 2rem;
        color: white;
        font-family: "Source Serif Pro", serif;
      }

      h1 {
        text-align: center;
        font-size: 2rem;
        text-transform: uppercase;
        letter-spacing: 0.2rem;
      }
      p {
        font-size: 1rem;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="navigation">
        <nav class="navbar">
          <ul>
            <li>History</li>
            <li>Places</li>
            <li>Visit</li>
          </ul>
        </nav>
      </div>

      <header class="header">
        <div class="container">
          <div class="frame_outside">
            <div class="frame_inside">
              <div class="text">
                <h1>Bishkek:</h1>
                <h2>
                  a Kyrgyzstan's capital city, full of post-Soviet anachronisms.
                </h2>
                <p>
                  Visit to experience it's amazing culinary diversions, arts
                  scene and nightlife, and feel the vibrancy of this gateway to
                  the Tien Shan.
                </p>
              </div>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
