<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@600&display=swap"
      rel="stylesheet"
    />

    <title>Visit Bishkek</title>
    <style>
      h1 {
        color: red;
        font-family: "Source Serif Pro", serif;
        font-size: 4rem;
      }
      img {
        display: inline-flex;
        width: 100%;
        height: auto;
      }
      .navbar {
        display: flex;
        height: auto;
        background-color: black;
      }

      ul {
        display: flex;
        list-style: none;
        color: white;
        font-family: "Source Serif Pro", serif;
      }
      .textbox {
        display: flex;
        align-items: center;
        justify-content: center;
        top: -10rem;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <nav class="navbar">
          <ul>
            <li>History</li>
            <li>Places</li>
            <li>Visit</li>
          </ul>
        </nav>
        <div class="main__image">
          <img
            class="bishkek__main__img"
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/051/290/original/mike-dudin-X0Et9fwIUbw-unsplash.jpg?1667463551"
            alt="Bishkek city view"
          />
        </div>
        <div class="textbox">
          <div class="frame">
            <h1>Bishkek city</h1>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
