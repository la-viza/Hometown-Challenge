<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Oswald:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Visit Bishkek</title>

    <!-- Custom CSS -->

    <style>
      .navbar {
        height: 3.5rem;
        background-color: #222831 !important;
      }

      .nav-link {
        display: inline-flex;
        color: white;
        opacity: 0.8;
        font-family: "Lato", sans-serif !important;
        text-transform: uppercase;
        padding-left: 1.5rem !important;
      }

      .nav-link:hover {
        color: white;
        opacity: 0.5;
      }
      .collapse {
        margin-left: -7.3rem;
      }

      .header {
        height: 93vh;
        background-image: url(https://s3.amazonaws.com/shecodesio-production/uploads/files/000/051/290/original/mike-dudin-X0Et9fwIUbw-unsplash.jpg?1667463551);
        background-size: cover;
        background-position: top;
        position: relative;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .frame_outside {
        display: flex;
        flex-wrap: wrap;
        margin: 8rem 27rem;
        border: solid 2px transparent;
        padding: 1.7rem;
        background-color: rgba(0, 0, 0, 0.4);
      }
      .frame_inside {
        justify-content: center;
        align-items: center;
        padding: 1rem;
        z-index: 10;
        transition: all 0.2s ease-in-out;
        outline-offset: 2rem;
        cursor: pointer;
      }
      .frame_inside:hover {
        outline: 0.5rem solid #233142;
        transform: scale(1.2) translateY(-0.2rem);
        z-index: 20;
      }

      .frame_inside:not(:hover) {
        transform: scale(0.98);
      }

      .text {
        display: block;
        border: solid 2px #233142;
        padding: 2rem 2rem 1rem;
        color: white;
      }

      h1 {
        font-family: "Oswald", sans-serif;
        font-size: 3rem;
        text-transform: uppercase;
        text-align: center;
      }

      h2 {
        font-family: "Oswald", sans-serif;
        font-size: 1.5rem;
        text-align: center;
        opacity: 0.8;
        font-weight: 300;
        margin-top: 1.5rem;
      }

      p {
        font-size: 0.9rem;
        font-family: "Lato", sans-serif;
        opacity: 0.8;
        text-align: center;
        margin-top: 1rem;
      }
    </style>
  </head>

  <body>
    <nav
      id="mainNavbar"
      class="navbar navbar-dark navbar-expand-md py-0 fixed-top"
    >
      <a href="#" class="navbar-brand">CANDY</a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navLinks"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-center"
        id="navLinks"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="" class="nav-link">HOME</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">ABOUT</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">TICKETS</a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <header class="header">
        <div class="container">
          <div class="frame_outside">
            <div class="frame_inside">
              <div class="text">
                <h1>Bishkek:</h1>
                <h2>
                  Kyrgyzstan's capital city, full of post-Soviet anachronisms.
                </h2>
                <p>
                  Visit to experience its' amazing culinary diversions, arts
                  scene and nightlife, and feel the vibrancy of this gateway to
                  the Tien Shan.
                </p>
              </div>
            </div>
          </div>
        </div>
      </header>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script>
      $(function () {
        $(document).scroll(function () {
          var $nav = $("#mainNavbar");
          $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
        });
      });
    </script>
  </body>
</html>
