<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Oswald:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Visit Bishkek</title>
    <style>
      .navbar {
        display: flex;
        height: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      ul {
        display: flex;
        list-style: none;
        color: white;
        font-family: "Source Serif Pro", serif;
      }

      .header {
        height: 93vh;
        background-image: url(https://s3.amazonaws.com/shecodesio-production/uploads/files/000/051/290/original/mike-dudin-X0Et9fwIUbw-unsplash.jpg?1667463551);
        background-size: cover;
        background-position: top;
        position: relative;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      .frame_outside {
        display: flex;
        flex-wrap: wrap;
        margin: 8rem 27rem;
        border: solid 2px transparent;
        padding: 2rem;
        background-color: rgba(0, 0, 0, 0.4);
      }
      .frame_inside {
        justify-content: center;
        align-items: center;
        padding: 1.2rem;
        z-index: 10;
        transition: all 0.2s ease-in-out;
        outline-offset: 2rem;
        cursor: pointer;
      }
      .frame_inside:hover {
        outline: 0.7rem solid #233142;
        transform: scale(0.8) translateY(-0.2rem);
        z-index: 20;
      }

      .frame_inside:not(:hover) {
        transform: scale(0.98);
      }

      .text {
        display: block;
        border: solid 2px #233142;
        padding: 0.5rem 1rem;
        color: white;
      }

      h1 {
        font-family: "Oswald", sans-serif;
        font-size: 3rem;
        text-transform: uppercase;
        text-align: center;
      }

      h2 {
        font-family: "Oswald", sans-serif;
        font-size: 1.7rem;
        text-align: center;
        opacity: 0.8;
        font-weight: 300;
        margin-top: -1.5rem;
      }

      p {
        font-size: 1.1rem;
        font-family: "Lato", sans-serif;
        opacity: 0.8;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="navigation">
        <nav class="navbar">
          <ul>
            <li>History</li>
            <li>Places</li>
            <li>Visit</li>
          </ul>
        </nav>
      </div>

      <header class="header">
        <div class="container">
          <div class="frame_outside">
            <div class="frame_inside">
              <div class="text">
                <h1>Bishkek:</h1>
                <h2>
                  Kyrgyzstan's capital city, full of post-Soviet anachronisms.
                </h2>

                <p>
                  Visit to experience its' amazing culinary diversions, arts
                  scene and nightlife, and feel the vibrancy of this gateway to
                  the Tien Shan.
                </p>
              </div>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
