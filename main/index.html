<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Oswald:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Visit Bishkek</title>
    <style>
      .navbar {
        height: 3.5rem;
        background-color: #222831 !important;
      }

      .nav-link {
        display: inline-flex;
        color: white;
        opacity: 0.8;
        font-family: "Lato", sans-serif !important;
        text-transform: uppercase;
        padding-left: 1.5rem !important;
      }

      .nav-link:hover {
        color: white;
        opacity: 0.5;
      }
      .collapse {
        margin-left: -7.3rem;
      }

      .header {
        height: 93vh;
        background-image: url(https://s3.amazonaws.com/shecodesio-production/uploads/files/000/051/290/original/mike-dudin-X0Et9fwIUbw-unsplash.jpg?1667463551);
        background-size: cover;
        background-position: top;
        position: relative;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .frame_outside {
        display: flex;
        flex-wrap: wrap;
        margin: 8rem 27rem;
        border: solid 2px transparent;
        padding: 1.7rem;
        background-color: rgba(0, 0, 0, 0.4);
      }
      .frame_inside {
        justify-content: center;
        align-items: center;
        padding: 1rem;
        z-index: 10;
        transition: all 0.2s ease-in-out;
        outline-offset: 2rem;
        cursor: pointer;
      }
      .frame_inside:hover {
        outline: 0.5rem solid #233142;
        transform: scale(0.8) translateY(-0.2rem);
        z-index: 20;
      }

      .frame_inside:not(:hover) {
        transform: scale(0.98);
      }

      .text {
        display: block;
        border: solid 2px #233142;
        padding: 2rem 2rem 1rem;
        color: white;
      }

      h1 {
        font-family: "Oswald", sans-serif;
        font-size: 3rem;
        text-transform: uppercase;
        text-align: center;
      }

      h2 {
        font-family: "Oswald", sans-serif;
        font-size: 1.5rem;
        text-align: center;
        opacity: 0.8;
        font-weight: 300;
        margin-top: 1.5rem;
      }

      p {
        font-size: 0.9rem;
        font-family: "Lato", sans-serif;
        opacity: 0.8;
        text-align: center;
        margin-top: 1rem;
      }
    </style>
  </head>

  <body>
    <nav class="navbar sticky-top navbar-expand-lg bg-dark opacity-100">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Visit</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <header class="header">
        <div class="container">
          <div class="frame_outside">
            <div class="frame_inside">
              <div class="text">
                <h1>Bishkek:</h1>
                <h2>
                  Kyrgyzstan's capital city, full of post-Soviet anachronisms.
                </h2>
                <p>
                  Visit to experience its' amazing culinary diversions, arts
                  scene and nightlife, and feel the vibrancy of this gateway to
                  the Tien Shan.
                </p>
              </div>
            </div>
          </div>
        </div>
      </header>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
